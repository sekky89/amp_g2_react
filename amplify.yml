version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - curl -fsSL https://bun.sh/install | bash
        - source /root/.bashrc
        - bun i -y
    build:
      commands:
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
        - bun run build
  artifacts:
    baseDirectory: build/client
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
