version: 1
frontend:
  phases:
    preBuild:
      commands:
        - curl -fsSL https://bun.sh/install | bash
        - source /root/.bashrc
        - bun i
    build:
      commands:
        - bun run build
        - cd build/compute/default/
        - bun i --production
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
